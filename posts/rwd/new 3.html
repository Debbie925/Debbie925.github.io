			<h2 class="style">表格</h2>
		
		<div class="det-para">
			<p class="top para">在HTML语法中，表格主要通过三个标记构成：table、tr、td
<table是表格的开始，</table是表格的结束
<tr代表行  <td标记之间是单元格的内容，可以是文字，也可以是其他标记。
在一个表格中，<tr的个数代表表格的行数，每队<tr...</tr之间<td的个数代表该行的单元格数。
其他<caption是定义标题的内容

</p>
